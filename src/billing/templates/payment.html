<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Payment</title>
</head>

<body>
    <h1>Paiement</h1>

    {% if submitted %}
    <p>Your message was submitted successfully. Thank you.</p>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        <h2>Informations sur le paiement :</h2>
        {{ payment.as_p }}
        </br>
        <input type="submit" value="Envoyer la fiche">
    </form>
    {% endif %}
</body>

</html>
