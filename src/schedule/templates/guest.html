<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Registration of the guest</title>
</head>

<body>
    <h1>Formulaire pour le guest</h1>

    {% if submitted %}
    <p>Your message was submitted successfully. Thank you.</p>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        <h2>Informations personnelles :</h2>
        {{ guest_form.as_p }}
        <h2>Informations sur les voyages :</h2>
        {{ trip_form.as_p }}
        </br>
        <input type="submit" value="Envoyez le questionnaire">
    </form>
    {% endif %}
</body>

</html>
